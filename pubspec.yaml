name: wamo
description: "Mobile-first crowdfunding platform for Africa - Give. Help. Reach."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_messaging: ^14.7.10

  # State Management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # UI & Images
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.17.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.3
  path_provider: ^2.1.2
  uuid: ^4.3.3

  # HTTP & API
  http: ^0.13.6
  dio: ^5.4.0

  # Payments
  flutter_paystack: ^1.0.7

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

